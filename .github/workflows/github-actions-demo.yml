name: CI/CD Pipeline

on:
  push:
    branches:
      - test
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy (for Dev or Prod manual deployment)"
        required: true
        default: "dev"

env:
  REGION: "us-east-1"

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Check Permissions
        run: |
          if [[ "${{ github.event.inputs.branch }}" == "prod" ]]; then
            echo "‚ùå Only Admins can deploy to Prod."
            exit 1
          fi
          echo "‚úÖ Permission check passed."

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configure AWS Credentials (Dev)
        run: echo "üîß Configuring AWS credentials for Dev environment..."

      - name: Deploy to Dev
        run: echo "üöÄ Deploying branch ${{ github.event.inputs.branch }} to Dev"

  deploy-to-prod:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.branch == 'prod'
    steps:
      - name: Verify Admin Access
        run: |
          ALLOWED_USERS=("admin-user1" "admin-user2")
          if [[ ! " ${ALLOWED_USERS[@]} " =~ " ${{ github.actor }} " ]]; then
            echo "‚ùå Unauthorized user: ${{ github.actor }}. Only Admins can deploy to Production."
            exit 1
          fi
          echo "‚úÖ Admin verification passed."

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: prod

      - name: Configure AWS Credentials (Prod)
        run: echo "üîß Configuring AWS credentials for Production..."

      - name: Deploy to Production
        run: echo "üöÄ Deploying to Production"

