name: CI/CD Pipeline

on:
  push:
    branches:
      - qa
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy (for Dev or Prod manual deployment)"
        required: true
        default: "dev"

env:
  REGION: "us-east-1"

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Check Permissions
        run: |
          if [[ "${{ github.event.inputs.branch }}" == "prod" ]]; then
            echo "❌ Only Admins can deploy to Prod."
            exit 1
          fi
          echo "✅ Permission check passed."

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Configure AWS Credentials (Dev)
        run: echo "🔧 Configuring AWS credentials for Dev environment..."

      - name: Deploy to Dev
        run: echo "🚀 Deploying branch ${{ github.event.inputs.branch }} to Dev"

  deploy-to-qa:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/qa'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (QA)
        run: echo "🔧 Configuring AWS credentials for QA environment..."

      - name: Deploy to QA
        run: echo "🚀 Deploying QA branch to QA environment"

  deploy-to-prod:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.branch == 'prod'
    steps:
      - name: Verify Admin Access
        run: |
          ALLOWED_USERS=("admin-user1","admin-user2","heli-sep")
          if [[ ! " ${ALLOWED_USERS[@]} " =~ " ${{ github.actor }} " ]]; then
            echo "❌ Unauthorized user: ${{ github.actor }}. Only Admins can deploy to Production."
            exit 1
          fi
          echo "✅ Admin verification passed."

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: prod

      - name: Configure AWS Credentials (Prod)
        run: echo "🔧 Configuring AWS credentials for Production..."

      - name: Deploy to Production
        run: echo "🚀 Deploying to Production"

